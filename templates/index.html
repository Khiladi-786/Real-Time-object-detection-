<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YOLOv8 Real-Time Object Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#4e73df,#9b59b6);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
}

.container{
    width:100%;
    max-width:1100px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    border-radius:20px;
    padding:40px;
    box-shadow:0 25px 50px rgba(0,0,0,0.2);
    color:white;
}

h1{
    text-align:center;
    font-size:2.8rem;
    margin-bottom:10px;
}

.subtitle{
    text-align:center;
    opacity:0.85;
    margin-bottom:40px;
}

.card{
    background:rgba(255,255,255,0.15);
    padding:30px;
    border-radius:20px;
    margin-bottom:30px;
    transition:0.3s ease;
}

.card:hover{
    transform:translateY(-5px);
}

.upload-area{
    border:2px dashed rgba(255,255,255,0.6);
    border-radius:15px;
    padding:40px;
    text-align:center;
    cursor:pointer;
    transition:0.3s;
}

.upload-area:hover{
    background:rgba(255,255,255,0.1);
}

button{
    margin-top:20px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.btn-primary{
    background:#00c9a7;
    color:white;
}

.btn-primary:hover{
    transform:scale(1.05);
}

.btn-detect{
    background:#ff6b6b;
    color:white;
    margin-left:10px;
}

.btn-detect:disabled{
    background:gray;
    cursor:not-allowed;
}

.status{
    margin-top:20px;
    padding:15px;
    border-radius:10px;
    text-align:center;
    display:none;
}

.status.success{background:#2ecc71;}
.status.error{background:#e74c3c;}

.image-preview{
    margin-top:20px;
    text-align:center;
}

.image-preview img{
    max-width:250px;
    border-radius:15px;
}

.results{
    display:none;
    margin-top:30px;
}

.results img{
    width:100%;
    border-radius:15px;
}

.detections{
    margin-top:20px;
}

.detection-item{
    background:rgba(0,0,0,0.3);
    padding:10px 20px;
    border-radius:10px;
    margin:10px 0;
    display:flex;
    justify-content:space-between;
}

.loader{
    border:4px solid rgba(255,255,255,0.2);
    border-top:4px solid white;
    border-radius:50%;
    width:40px;
    height:40px;
    animation:spin 1s linear infinite;
    margin:20px auto;
    display:none;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}
</style>
</head>

<body>

<div class="container">

<h1>üéØ YOLOv8 Object Detection</h1>
<p class="subtitle">Upload an image and detect objects instantly using AI</p>

<div class="card">
    <div class="upload-area" onclick="fileInput.click()">
        <p>üìÅ Click or Drag & Drop Image</p>
        <input type="file" id="fileInput" hidden accept="image/*">
        <div class="image-preview" id="preview"></div>
    </div>

    <button class="btn-primary" onclick="fileInput.click()">Choose Image</button>
    <button class="btn-detect" id="detectBtn" disabled onclick="detectObjects()">Detect Objects</button>

    <div class="loader" id="loader"></div>
    <div class="status" id="status"></div>
</div>

<div class="card results" id="results">
    <h3>Detection Results</h3>
    <img id="resultImage">
    <div class="detections" id="detectionList"></div>
</div>

</div>

<script>

const API_BASE = '';  // ‚úÖ Works for Render + Local

let selectedFile = null;
const fileInput = document.getElementById('fileInput');
const detectBtn = document.getElementById('detectBtn');

fileInput.addEventListener('change', e=>{
    const file = e.target.files[0];
    if(!file || !file.type.startsWith('image/')) return;

    selectedFile = file;
    detectBtn.disabled = false;

    const reader = new FileReader();
    reader.onload = function(ev){
        document.getElementById('preview').innerHTML =
            `<img src="${ev.target.result}">`;
    };
    reader.readAsDataURL(file);
});

function showStatus(msg,type){
    const status=document.getElementById('status');
    status.innerText=msg;
    status.className='status '+type;
    status.style.display='block';
}

function detectObjects(){

    if(!selectedFile){
        showStatus("Select image first",'error');
        return;
    }

    const formData=new FormData();
    formData.append('file',selectedFile);

    document.getElementById('loader').style.display='block';
    document.getElementById('results').style.display='none';

    fetch(API_BASE+'/upload',{
        method:'POST',
        body:formData
    })
    .then(res=>res.json())
    .then(data=>{
        document.getElementById('loader').style.display='none';

        if(data.success){
            showStatus("Detection Successful!",'success');

            document.getElementById('resultImage').src =
                'data:image/jpeg;base64,'+data.image;

            const list=document.getElementById('detectionList');
            list.innerHTML='';

            data.detections.forEach(d=>{
                list.innerHTML+=`
                    <div class="detection-item">
                        <span>${d.label}</span>
                        <span>${(d.confidence*100).toFixed(1)}%</span>
                    </div>`;
            });

            document.getElementById('results').style.display='block';
        }else{
            showStatus(data.error,'error');
        }
    })
    .catch(err=>{
        document.getElementById('loader').style.display='none';
        showStatus("Server error: "+err.message,'error');
    });
}

</script>

</body>
</html>
